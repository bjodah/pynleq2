package:
  name: pynleq2
  version: 0.1.0.dev0+git

source:
  path: ../

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
    - numpy 1.11.*
  run:
    - python
    - numpy >=1.11

test:
  imports:
    - pynleq2
  requires:
    - python
    - pytest
    - numpy
  commands:
    - pytest --pyargs {{ name }}

about:
  home: https://github.com/bjodah/pynleq2
  license: BSD
